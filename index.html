<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon: CV by Rikas Dzihab from The Noun Project (CC BY 3.0) -->
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Material Design Bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.6.0/css/mdb.min.css"> -->
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- Defer display -->
  <style>
    body {
      display: none;
    }
  </style>
  <script>
    $(window).on('load', function() {
      setTimeout(function() {
        $('body').fadeIn(10);
      }, 300);
    });
  </script>
  <title>CV</title>
</head>

<body>

  <div id="main" class="container-fluid h-100">
    <div class="row h-100 overflow-hidden">

      <!-- Left column -->
      <div id="left-panel" class="col-12 border-bottom p-3 bg-light text-center overflow-auto">
        <div id="profile-container">
        
          <div id="profile-before">
            <div id="profile-name" />
          </div>
          <div id="lang-menu" class="btn-group w-100 mb-4 d-flex flex-row" role="group"
          aria-label="Language selection" />
        </div>
        </div>

        <img id="profile-picture" class="mb-3 shadow-lg" src="cv-files/portrait.jpg" alt="Portrait picture"
          onerror="this.style.display='none'" />

        <div id="profile" class="w-100">
        </div>
      </div>
    </div>
    <div id="nav-menu" class="w-100 mt-3 d-flex flex-row">
      <!-- Content will be inserted by nav.js -->
    </div>
  </div>

  <!-- Middle column -->
  <!-- <div id="middle-panel" class="col-1"></div> -->

  <!-- Right column -->
  <div class="col-12">
    <div id="cv-content">
      <!-- The generated HTML will be inserted here -->
    </div>
  </div>
  </div>

</body>

<script type="module" src="assets/modules/dist/main.js"></script>

</html>
